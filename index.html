<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting Up</title>
  </head>

  <body>
    <div class="container">
      <h1>Let's count up together!</h1>

      <form id="user-input">
        <div class="form-group">
          <label for="count-to">What number do you want to count to?</label>
          <input id="count-to" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="count-by">What number do you want to count by?</label>
          <input id="count-by" class="form-control" type="text">
        </div>

        <button class="btn" type="submit">Submit</button>

      </form>

      <div id="output">
        <p>Let's Count together kids!</p>
        <p><span id="answer"></span></p>
      </div>

    </div>
  </body>
</html>
